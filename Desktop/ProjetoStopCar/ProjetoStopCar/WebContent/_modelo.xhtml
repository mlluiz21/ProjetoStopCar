<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="titulo">Título</ui:insert></title>

<h:body>
<h:form>

		<h:graphicImage url="img/logoUnigranrio.jpg"></h:graphicImage>

			<h:outputText value="Usuário: " />
			<h:outputText value="#{loginMB.usuario.login} " />
			<p:commandLink rendered="#{not empty loginMB.usuario.login}" action="#{loginMB.acaoLogout}">Sair</p:commandLink>
		</h:panelGroup>
	</p:panelGrid>

	<ui:insert name="cabecalho"></ui:insert>
	<p:messages></p:messages>
	<ui:insert name="conteudo"></ui:insert>
	<ui:insert name="rodape"></ui:insert>

</html>
