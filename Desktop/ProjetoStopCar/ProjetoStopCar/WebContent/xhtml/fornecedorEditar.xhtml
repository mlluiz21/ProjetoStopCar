<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="_modelo.xhtml">
		
		<ui:define name="titulo">Cadastro de Fornecedor</ui:define>
		
		<ui:define name="conteudo">
		
			<p:panelGrid columns="2">
				<p:outputLabel for="cpf" value="CPF:"></p:outputLabel>
				<p:inputText id="cpf" value="#{ clienteMB.cliente.cpf }"></p:inputText>
			
				<p:outputLabel for="nome" value="Nome:"></p:outputLabel>
				<p:inputText id="nome" value="#{ clienteMB.cliente.nome }"></p:inputText>
			
				<p:outputLabel for="placaVeiculo" value="Placa do Veiculo:"></p:outputLabel>
				<p:inputText id="placaVeiculo" value="#{ clienteMB.cliente.placaVeiculo }"></p:inputText>
			
				<p:outputLabel for="telefone" value="Telefone:"></p:outputLabel>
				<p:inputText id="telefone" value="#{ clienteMB.cliente.telefone }"></p:inputText>
				
				<p:commandButton value="Enviar" action="#{ clienteMB.salvarCliente }"></p:commandButton>
			</p:panelGrid>
		
		</ui:define>
		
	</ui:composition>
</html>
