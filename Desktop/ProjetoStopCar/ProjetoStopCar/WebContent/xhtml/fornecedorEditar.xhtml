<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">Cadastro de Fornecedores</ui:define>

	<ui:define name="conteudo">
		<p:messages id="messages" showDetail="true" autoUpdate="true" />
		<h:form>
			<p:panel header="Cadastro de Fornecedores" style="width: 450px">
				<p:panelGrid columns="2">
					<p:outputLabel for="cnpj" value="CNPJ:"></p:outputLabel>
					<p:inputText id="cnpj" value="#{ fornecedorMB.fornecedor.cnpj }"
						required="true" requiredMessage="#{msgs.msgCnpjFor}"></p:inputText>

					<p:outputLabel for="razaoSocial" value="RazÃ£o Social:"></p:outputLabel>
					<p:inputText id="razaoSocial"
						value="#{ fornecedorMB.fornecedor.razaoSocial }" required="true"
						requiredMessage="#{msgs.msgRaSocialFor}"></p:inputText>

					<p:outputLabel for="cidade" value="Cidade:"></p:outputLabel>
					<p:inputText id="cidade"
						value="#{ fornecedorMB.fornecedor.cidade }" required="true"
						requiredMessage="#{msgs.msgCidadejFor}"></p:inputText>

					<p:outputLabel for="telefone" value="Telefone:"></p:outputLabel>
					<p:inputText id="telefone"
						value="#{ fornecedorMB.fornecedor.telefone }" required="true"
						requiredMessage="#{msgs.msgTelFor}"></p:inputText>

					<p:commandButton value="Cadastrar"
						action="#{fornecedorMB.cadastrarFornecedor}"></p:commandButton>
					<p:commandButton value="Cancelar" ajax="false" id="btnCancelar"
						action="#{ fornecedorMB.acaoCancelar }" immediate="true"></p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
