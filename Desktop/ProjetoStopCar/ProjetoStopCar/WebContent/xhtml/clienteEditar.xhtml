<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">Cadastro de Cliente</ui:define>

	<ui:define name="conteudo">
	<p:messages id="messages" showDetail="true" autoUpdate="true"></p:messages>
		<h:form>
			<p:panel header="Cadastro de Clientes" style="width: 450px">
				<p:panelGrid columns="2">
					<p:outputLabel for="cpf" value="CPF:"></p:outputLabel>
					<p:inputText id="cpf" value="#{ clienteMB.cliente.cpf }" required="true" requiredMessage="#{msgs.msgCpfClie}"></p:inputText>

					<p:outputLabel for="nome" value="Nome:"></p:outputLabel>
					<p:inputText id="nome" value="#{ clienteMB.cliente.nome }" required="true" requiredMessage="#{msgs.msgNomeClie}"></p:inputText>

					<p:outputLabel for="placaVeiculo" value="Placa do Veiculo:"></p:outputLabel>
					<p:inputText id="placaVeiculo"
						value="#{ clienteMB.cliente.placaVeiculo }" required="true" requiredMessage="#{msgs.msgPlacaVeiculoClie}"></p:inputText>

					<p:outputLabel for="telefone" value="Telefone:"></p:outputLabel>
					<p:inputText id="telefone" value="#{ clienteMB.cliente.telefone }" required="true" requiredMessage="#{msgs.msgTelClie}"></p:inputText>

					<p:commandButton value="Cadastrar"
						action="#{ clienteMB.cadastrarCliente }"></p:commandButton>
					<p:commandButton value="Cancelar" ajax="false" id="btnCancelar"
						action="#{ clienteMB.acaoCancelar }" immediate="true"></p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
