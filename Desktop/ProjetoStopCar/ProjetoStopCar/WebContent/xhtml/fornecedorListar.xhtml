<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_modelo.xhtml">

	<ui:define name="titulo">Menu de Cadastro</ui:define>

	<ui:define name="conteudo">

			<p:menu style="width: 525px">
				<p:submenu label="Lista de Fornecedores">

				<p:dataTable id="lista" var="item"
				value="#{FornecedorMB.fornecedor}">
					
					
					<p:column>
					<f:facet name="header">
						<h:outputText value="ID"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.codFornecedor}"></h:outputText>
				</p:column>
				
				
				</p:dataTable>

				</p:submenu>
			</p:menu>
	</ui:define>

</ui:composition>
</html>
